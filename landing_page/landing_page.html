<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/6519fd179a.js" crossorigin="anonymous"></script>
<script src="../js-files/landing_page.js" defer></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css-files/styles_landing.css">
    <link rel="stylesheet" href="../css-files/general_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Abel&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>Dub Index Cards</title>
</head>

<body>
    <section class="landing__page--icons icons">
        <i class="fa-regular fa-alien-8bit landing__page--background--icon"></i>
        <i class="fa-light fa-planet-ringed landing__page--background--icon"></i>
        <i class="fa-solid fa-brackets-curly landing__page--background--icon"></i>
        <i class="fa-solid fa-flask landing__page--background--icon"></i>
    </section>
    <section class="landing__page">
        <section class="landing__page--title--section">
            <h1 class="title landing__page--title">Dub Index Cards</h1>

        </section>
        <section class="landing__page--intro--text">
            <p class="landing__page--intro--text--p">You want to improve on the go?<br> Create your own index cards and
                have them ready where ever your are!
            </p>
        </section>
        <section class="landing__page--button--section">
            <button type="button" class="button landing__page--button login__button" >Log In</button>
            <button type="button" class="button landing__page--button signup__button">Sign Up</button>
            <section class="landing__page--button--icons">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
            </section>
        </section>
        <section class="landing__page--login--section landing__page--popup--section">
            <div class="cross"></div>
            <h2 class="login__section--title">Welcome back you smart person!</h2>
            <form action="/tutorial/action.html" class="login_section--form">
                <label for="username">Username</label><br />
                <input type="text" id="username" name="username" maxlength="16" placeholder="  Email or Username"
                    required><br />
                <label for="password">Password</label><br />
                <input type="password" id="password" name="password" placeholder="  ○○○○○○○○○" required><br />
                <section class="show__password--section">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show password</label>
                </section>
                <section class="logged__in--section">
                <input type="checkbox" id="logged__in--radio">
                <label for="logged__in--radio">Keep me logged in</label>
                </section>
                <input type="submit" value="Login" class="log__in--button">
                <a href="#" class="username__forgotten">Forgot username or password...</a>
            </form>
        </section>
        <section class="landing__page--signup--section">
            <div class="cross"></div>
                <h2 class="login__section--title">Welcome back you smart person!</h2>
                <form>
                    <label for="firstname">First Name</label><br>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name">
                    <label for="lastname">Last Name</label><br>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                    <label for="email">Your E-Mail</label>
                    <input type="email" id="email" name="email" placeholder="email">
                    <label for="birthday">Date of Birth</label>
                    <input type="date" >
    
                </form>
        </section>
    </section>
    
    <script>
        const passwordInput = document.getElementById("password");
        const showPasswordCheckbox = document.getElementById("show-password");

        showPasswordCheckbox.addEventListener("change", function () {
            passwordInput.type = this.checked ? "text" : "password";
        });
    </script>
</body>

</html>
