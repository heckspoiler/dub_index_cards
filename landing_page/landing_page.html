<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/6519fd179a.js" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css-files/styles_landing.css">
    <link rel="stylesheet" href="../css-files/general_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Abel&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>Dub Index Cards Log In Page</title>
</head>

<body>
    <section class="landing__page--icons">
        <i class="fa-thin fa-alien-8bit"></i>
        <i class="fa-light fa-planet-ringed"></i>
    </section>
    <section class="landing__page">
        <section class="landing__page--title--section">
            <h1 class="title landing__page--title">Welcome to Dub Index Cards!</h1>
            
        </section>
        <section class="landing__page--intro--text">
            <p>You want to improve on the go? Create your own index cards and have them ready where ever your are!</p>
        </section>
        <section class="landing__page--button--section">
            <button type="button" class="button landing__page--button login__button">Log In</button>
            <button type="button" class="button landing__page--button signup__button">Sign Up</button>
            <section class="landing__page--button--icons">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
            </section>
        </section>
    </section>
</body>

</html>
