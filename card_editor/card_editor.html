<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Editor</title>
    <link rel="stylesheet" href="./card_editor.css" />
    <link rel="stylesheet" href="../general-files/general_styles.css" />
    <link rel="stylesheet" href="./css_files/icon_styling.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Abel&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6519fd179a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js_files/card_editor_main.js" defer></script>
  </head>
  <body>
    <section class="card_editor--main-section">
      <img
        src="../icons_and_images/6-arrow_white.svg"
        alt="pointing_arrow"
        class="pointing_arrow"
      />
      <section class="card_editor--main-title-secton">
        <h1 class="card_editor--main-title">Welcome!</h1>
        <h2 class="card_editor--sub-title">Add and manage your folders here</h2>
      </section>
      <section class="card_editor--add-folder">
        <img src="../icons_and_images/folderPix.png" />
        <span class="add-folder-p">&#43;</span>
      </section>
      <section class="card_editor--folder-section">
        <div class="folder_section--wording-section">
          <h1 class="folder_section--title">
            You haven't added any folders yet...
          </h1>
          <h1 class="folder_section--smiley">:(</h1>
        </div>
      </section>
    </section>
  </body>
</html>
